reader:
    image: kishori82/dev:COLAS
    command: /home/docker/COLAS/src/abdprocess --process-type 0
    environment:
    - LD_LIBRARY_PATH=/usr/local/lib:/home/docker/COLAS/src/abd/C

writer:
    image: kishori82/dev:COLAS
    command: /home/docker/COLAS/src/abdprocess --process-type 1
    environment:
    - LD_LIBRARY_PATH=/usr/local/lib:/home/docker/COLAS/src/abd/C

server:
    image: kishori82/dev:COLAS
    command: /home/docker/COLAS/src/abdprocess --process-type 2
#   command: /home/docker/COLAS/src/abd/abd_server
    environment:
    - LD_LIBRARY_PATH=/usr/local/lib;/home/docker/COLAS/src/abd/C

controller:
    image: kishori82/dev:COLAS
    command: /home/docker/COLAS/src/abdprocess --process-type 3
    environment:
    - LD_LIBRARY_PATH=/usr/local/lib;/home/docker/COLAS/src/abd/C
